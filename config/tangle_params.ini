\# Mode: tangle
# numProcesses: integer
numProcesses=10

# lambdaPerProcess: double (tx per time unit per process)
lambdaPerProcess=0.3

# simDuration: double (time units)
simDuration=150.0

# minDelay, maxDelay: double
minDelay=1.0
maxDelay=5.0

# tip selection mode: HYBRID, UNIFORM, MCMC
selMode=HYBRID

# securityBias: probability of using MCMC when HYBRID (0.0-1.0)
securityBias=0.7

# alphaHigh: double (MCMC parameter)
alphaHigh=0.001

# seed: unsigned int
seed=42

# outputPath: path to CSV output
outputPath=../data/tangle_results.csv
